<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    width="42mm"
    height="42mm"
    viewBox="0 0 42 42"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg">
  <!-- Outer square (exact 42 x 42 mm) -->
  <rect x="0" y="0" width="42" height="42" fill="none" stroke="black" stroke-width="0.2"/>

  <!-- Corner fiducials: circle + crosshair.
       Centers are inset by 2.0 mm from each side to avoid printer clipping. -->
  <g id="fiducials" stroke="black" fill="none">
    <!-- Parameters -->
    <!-- circle radius: 1.0 mm; circle stroke: 0.2 mm; crosshair length: +/- 1.2 mm; crosshair stroke: 0.1 mm -->
    <g id="f" stroke-width="0.2">
      <circle cx="2" cy="2" r="1"/>
      <circle cx="40" cy="2" r="1"/>
      <circle cx="40" cy="40" r="1"/>
      <circle cx="2" cy="40" r="1"/>
      <circle cx="21" cy="21" r="1"/>
    </g>
    <g id="crosshairs" stroke-width="0.1">
      <!-- top-left -->
      <line x1="0.8" y1="2" x2="3.2" y2="2"/>
      <line x1="2" y1="0.8" x2="2" y2="3.2"/>
      <!-- top-right -->
      <line x1="38.8" y1="2" x2="41.2" y2="2"/>
      <line x1="40" y1="0.8" x2="40" y2="3.2"/>
      <!-- bottom-right -->
      <line x1="38.8" y1="40" x2="41.2" y2="40"/>
      <line x1="40" y1="38.8" x2="40" y2="41.2"/>
      <!-- bottom-left -->
      <line x1="0.8" y1="40" x2="3.2" y2="40"/>
      <line x1="2" y1="38.8" x2="2" y2="41.2"/>
      <!-- center -->
      <line x1="19.8" y1="21" x2="22.2" y2="21"/>
      <line x1="21" y1="19.8" x2="21" y2="22.2"/>
    </g>
  </g>

  <!-- Optional small text labels for verification (0.8 mm height) -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="0.8" fill="black">
    <text x="2" y="5.2" text-anchor="middle">0,0</text>
    <text x="40" y="5.2" text-anchor="middle">38,0</text>
    <text x="40" y="37.8" text-anchor="middle">38,38</text>
    <text x="2" y="37.8" text-anchor="middle">0,38</text>
  </g>
</svg>
