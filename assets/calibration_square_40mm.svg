<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    width="40mm"
    height="40mm"
    viewBox="0 0 40 40"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg">
  <!-- Outer square (exact 40 x 40 mm) -->
  <rect x="0" y="0" width="40" height="40" fill="none" stroke="black" stroke-width="0.2"/>

  <!-- Corner fiducials: circle + crosshair.
       Centers are inset by 2.0 mm from each side to avoid printer clipping. -->
  <g id="fiducials" stroke="black" fill="none">
    <!-- Parameters -->
    <!-- circle radius: 1.0 mm; circle stroke: 0.2 mm; crosshair length: +/- 1.2 mm; crosshair stroke: 0.1 mm -->
    <g id="f" stroke-width="0.2">
      <circle cx="2" cy="2" r="1"/>
      <circle cx="38" cy="2" r="1"/>
      <circle cx="38" cy="38" r="1"/>
      <circle cx="2" cy="38" r="1"/>
      <circle cx="20" cy="20" r="1"/>
    </g>
    <g id="crosshairs" stroke-width="0.1">
      <!-- top-left -->
      <line x1="0.8" y1="2" x2="3.2" y2="2"/>
      <line x1="2" y1="0.8" x2="2" y2="3.2"/>
      <!-- top-right -->
      <line x1="36.8" y1="2" x2="39.2" y2="2"/>
      <line x1="38" y1="0.8" x2="38" y2="3.2"/>
      <!-- bottom-right -->
      <line x1="36.8" y1="38" x2="39.2" y2="38"/>
      <line x1="38" y1="36.8" x2="38" y2="39.2"/>
      <!-- bottom-left -->
      <line x1="0.8" y1="38" x2="3.2" y2="38"/>
      <line x1="2" y1="36.8" x2="2" y2="39.2"/>
      <!-- center -->
      <line x1="18.8" y1="20" x2="21.2" y2="20"/>
      <line x1="20" y1="18.8" x2="20" y2="21.2"/>
    </g>
  </g>

  <!-- Optional small text labels for verification (0.8 mm height) -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="0.8" fill="black">
    <text x="2" y="5.2" text-anchor="middle">0,0</text>
    <text x="38" y="5.2" text-anchor="middle">40,0</text>
    <text x="38" y="34.8" text-anchor="middle">40,40</text>
    <text x="2" y="34.8" text-anchor="middle">0,40</text>
  </g>
</svg>
